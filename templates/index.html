<!DOCTYPE html>
<html>
<head>
    <title>Digital Doppelgangers</title>

    <!-- particles -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: url("https://images.unsplash.com/photo-1504384308090-c894fdcc538d") no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        .overlay {
            background: linear-gradient(rgba(10,20,40,0.85), rgba(0,80,150,0.7));
            min-height: 100vh;
            position: relative;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        header {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            background: rgba(0,0,0,0.35);
            font-size: 24px;
            font-weight: bold;
        }

        .logo {
            width: 45px;
            margin-right: 10px;
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            margin-top: 120px;
        }

        .card {
            display: inline-block;
            padding: 45px;
            border-radius: 15px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(12px);
            box-shadow: 0 0 25px rgba(0,0,0,0.5);
        }

        h1 {
            margin-bottom: 10px;
        }

        p {
            opacity: 0.9;
        }

        .drop-zone {
            margin-top: 20px;
            padding: 35px;
            border: 2px dashed #00c6ff;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .drop-zone:hover {
            background: rgba(255,255,255,0.12);
        }

        button {
            margin-top: 20px;
            padding: 12px 30px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        footer {
            position: relative;
            z-index: 1;
            text-align: center;
            margin-top: 40px;
            padding-bottom: 20px;
            opacity: 0.9;
            font-size: 14px;
        }
    </style>
</head>

<body>

<div class="overlay">
<div id="particles-js"></div>

<header>
    <svg class="logo" viewBox="0 0 64 64" fill="#00c6ff">
        <circle cx="32" cy="32" r="30" stroke="#00c6ff" stroke-width="3" fill="none"/>
        <path d="M20 40 L32 20 L44 40 Z" fill="#00c6ff"/>
    </svg>
    Digital Doppelgangers â€” Deepfake Detection
</header>

<div class="container">

    <div class="card">
        <h1>Analyze Image</h1>
        <p>Upload a face image to detect deepfake manipulation</p>

        <form action="/predict" method="post" enctype="multipart/form-data">

            <div class="drop-zone" onclick="document.getElementById('file-input').click()">
                ðŸ“‚ Drag & drop image or click here
                <input type="file" name="file" id="file-input" hidden required>
            </div>

            <button type="submit">Run Detection</button>

        </form>
    </div>

</div>

<footer>
AI Powered Detection System â€¢ Digital Doppelgangers Project
</footer>

</div>

<script>
particlesJS("particles-js", {
  particles: {
    number: { value: 60 },
    size: { value: 3 },
    move: { speed: 1.2 },
    line_linked: { enable: true },
    color: { value: "#00c6ff" }
  }
});
</script>

</body>
</html>
